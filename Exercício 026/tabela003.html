<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body{
            background-color: #E2A3C7;
            font-family: Arial, Helvetica, sans-serif;
            color: #241715
        }
        table{
            border-collapse: collapse;
            height: 270px;
            width: 360px;
            text-align: center;
        }
        td{
            border: 2px solid #703D57;
            background-color: #E4F0D0;
        }
    </style>
</head>
<body>
    <h1>MESCLANDO AS CÉLULAS DA TABELA</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" style="background-color:#90D7FF;">B</td>
           
        </tr>
        <tr>
            <td rowspan="3" style="background-color:#90D7FF;">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
