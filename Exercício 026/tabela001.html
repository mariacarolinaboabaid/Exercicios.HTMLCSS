<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightskyblue;
        }
        table{
            border-collapse: collapse;
            border: 6px solid rgb(139, 0, 109);
            height: 400px;
            width: 400px;
        }
        tr{
            background-color: rgb(230, 173, 221);
        }
        td{
            border: 1.5px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>MINHA PRIMEIRA TABELA</h1>
    <!--Tag da Tabela-->
    <table>
        <!--Tag da 1ยบ linha -->
        <tr>
            <!--Tag dos dados-->
            <td> A1 </td>
            <td> B1 </td>
            <td> C1 </td>
        </tr>
        <!--Tag da 2ยบ linha -->
        <tr>
            <!--Tag dos dados-->
            <td> A2 </td>
            <td> B2 </td>
            <td> C2 </td>
        </tr>
         <!--Tag da 3ยบ linha -->
         <tr>
            <!--Tag dos dados-->
            <td> A3 </td>
            <td> B3 </td>
            <td> C3 </td>
        </tr>
         <!--Tag da 4ยบ linha -->
         <tr>
            <!--Tag dos dados-->
            <td> A4 </td>
            <td> B4 </td>
            <td> C4 </td>
        </tr>
    </table>
</body>
</html>
