<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{
            text-align: left;
            font-weight: bold;
            font-size: 20px;
            padding-bottom: 10px;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        th, td{
            border: 3px solid black;
        }
        td.num{
            text-align: right;
        }
        thead, tfoot{
            color: white;
            background-color: #091540;
            height: 50px;
        }
        tbody{
            background-color: #ABD2FA;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>USO DE TABELAS GRANDES</h1>
    <table>
        <!--Caption-->
        <caption>População das Unidades Federativas</caption>
        <!--Head-->
        <thead>
            <!--Linha do Head-->
            <tr>
                <th scope="col" style="width: 300px">ESTADO</th>
                <th scope="col" style="width: 120px">POPULAÇÃO</th>
            </tr>
        </thead>
        <!--Body-->
        <tbody>
            <!--1º Linha do Body-->
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <!--2º Linha do Body-->
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <!--3º Linha do Body-->
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
        </tbody>
        <!--Linha do Body-->
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</td>
                <td class="num">84.235.783</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
