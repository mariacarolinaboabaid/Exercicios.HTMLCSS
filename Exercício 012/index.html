<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio no HTML5</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HMTL5.</p>
    <audio preload="auto" controls autoplay loop>
        <source src="happy-mistake.mp3" type="audio/mp3">
        <!--Observação caso o áudio não consiga ser carregado!-->
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="happy-mistake.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>    
</body>
</html>
